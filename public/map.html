<!DOCTYPE html>
<html>
  <head>
      <title>Tripmate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tripmate">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tripmate">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/map.css">

  </head>
  <body>

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing logo -->
      <header class="mdl-layout__header">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--10-col mdl-cell--10-col-tablet mdl-cell--10-col-desktop">
            <img class="logo" src="images/logo_png_1.png" alt="Tripmate" height="30px">
            <img class="logo" src="images/logo_png_0.png" alt="Tripmate" height="30px">
          </div>
          <div id="user-container">
            <div hidden id="user-pic" onclick=""></div>
            <div hidden id="user-name"></div>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content">

        <div id="mypage-container" class="mdl-cell mdl-cell--12-col mdl-grid">

          <div id= "info-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
            <div class="mdl-card__title">
              <h5 class="mdl-card__title-text mdl-color-text--white">My Page</h5>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <p><i class="material-icons">account_box</i><span id="username"></span></p>
              <p><i class="material-icons">pin_drop</i><span id="location"></span></p>
              <img id ="user-pic" height="100px">
            </div>
          </div>

          <div id="map-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--10-col-tablet mdl-cell--10-col-desktop">
            <div id="map"></div>
          </div>

          <div id="bookmark-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--10-col-tablet mdl-cell--10-col-desktop">
            <div id ="messages">
                <span id = "list-filler"></span>
                <ul id ="lists" class='demo-list-item mdl-list'>
            </div>
          </div>

        </div>

      </main>

    </div>

    <script src="/__/firebase/5.5.8/firebase-app.js"></script>
    <script src="/__/firebase/5.5.8/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.8/firebase-database.js"></script>
    <script src="/__/firebase/5.5.8/firebase-storage.js"></script>
    <script src="/__/firebase/5.5.8/firebase-messaging.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="scripts/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7H6D0NN9Qo8wB5QxaKCwfv0o2xnQkMLM&callback=initMap">
</script>

  </body>
</html>
